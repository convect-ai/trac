{% extends 'base.html' %}


{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'trac_app:list_apps' %}">App </a></li>
    <li class="breadcrumb-item"><a href="{% url 'trac_app:list_app_instances' instance_id  %}">Instance</a></li>
    <li class="breadcrumb-item active"><a href="#">Runs</a></li>
  </ol>
</nav>


<!-- a button to register a new app definition, aligned to right -->
<div class="container">
    <div class="row justify-content-end">
        <div class="col-md-2">
            <a href="{% url 'app_run:create_run' instance_id %}" class="btn btn-primary">Create a run</a>
        </div>
    </div>
</div>

<!-- a table to show all datasets-->
<div class="container m-2">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Run Name</th>
                        <th scope="col">Run Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for run in runs %}
                    <tr>
                        <td>{{ run.name }}</td>
                        <td>{{ run.description }}</td>
                        <td>{{ run.status }}</td>
                        <td>
                            <a href="{% url 'app_run:update_run' instance_id run.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'app_run:view_result' instance_id run.id %}">View result</a>
                            <form action="{% url 'app_run:delete_run' instance_id run.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
