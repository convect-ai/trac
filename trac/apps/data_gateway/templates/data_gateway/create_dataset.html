{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'trac_app:list_apps' %}">App </a></li>
    <li class="breadcrumb-item"><a href="{% url 'trac_app:list_app_instances' instance_id  %}">Instance</a></li>
    <li class="breadcrumb-item"><a href="{% url 'data_gateway:list_datasets' instance_id %}">Data</a></li>
    <li class="breadcrumb-item active">
        Create
    </li>
  </ol>
</nav>

<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="row justify-content-end">
        <div class="col-md-3">
            <a href="{% url 'data_gateway:list_datasets' instance_id %}" class="btn">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>

        </div>
    </div>
</form>




{% endblock %}
