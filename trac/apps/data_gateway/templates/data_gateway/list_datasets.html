{% extends 'base.html' %}


{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'trac_app:list_apps' %}">App </a></li>
    <li class="breadcrumb-item"><a href="{% url 'trac_app:list_app_instances' instance_id  %}">Instance</a></li>
    <li class="breadcrumb-item active"><a href="#">Data</a></li>
  </ol>
</nav>



<!-- a button to register a new app definition, aligned to right -->
<div class="container">
    <div class="row justify-content-end">
        <div class="col-md-2">
            <a href="{% url 'data_gateway:create_dataset' instance_id %}" class="btn btn-primary">Create a dataset</a>
        </div>
    </div>
</div>

<!-- a table to show all datasets-->
<div class="container m-2">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Dataset Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dataset in datasets %}
                    <tr>
                        <td>{{ dataset.name }}</td>
                        <td>{{ dataset.description }}</td>
                        <td>
                            <a href="{% url 'data_gateway:update_dataset' instance_id dataset.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'data_gateway:view_input' instance_id dataset.id %}" class="btn btn-info">View Data</a>
                            <form action="{% url 'data_gateway:delete_dataset' instance_id dataset.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
