{% extends 'base.html' %}


{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'trac_app:list_apps' %}">App </a></li>
    <li class="breadcrumb-item active"><a href="#">Instance</a></li>
  </ol>
</nav>


<!-- a button to register a new app definition, aligned to right -->
<div class="container">
    <div class="row justify-content-end">
        <div class="col-md-2">
            <a href="{% url 'trac_app:create_app_instance' app_def_id %}" class="btn btn-primary">Create an instance</a>
        </div>
    </div>
</div>

<!-- a table to show all app definitions -->
<div class="container m-2">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Instance Name</th>
                        <th scope="col">Instance Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for app in apps %}
                    <tr>
                        <td>{{ app.name }}</td>
                        <td>{{ app.description }}</td>
                        <td>
                            <a href="{% url 'trac_app:update_app_instance' app.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'data_gateway:list_datasets' app.id %}" class="btn btn-info">Manage Data</a>
                            <a href="{% url 'app_run:list_runs' app.id %}" class="btn">View Runs</a>
                            <form action="{% url 'trac_app:delete_app_instance' app.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
