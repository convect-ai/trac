{% extends 'base.html' %}

{% block content %}
<!-- nav tabs -->
<div class="m-2">
<ul class="nav nav-pills" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-data-tab" data-bs-toggle="pill" data-bs-target="#pills-dataset" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Dataset</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-run-tab" data-bs-toggle="pill" data-bs-target="#pills-run" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Run</button>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-dataset" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
    {% include 'trac_app/manage_instance_datasets.html' %}
  </div>
  <div class="tab-pane fade" id="pills-run" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
    {% include 'trac_app/manage_instance_runs.html' %}

</div>



</div>
